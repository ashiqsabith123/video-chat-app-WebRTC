<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body style="height: 100vh;">



   <div class="col-md-12" style="height: 100%;">

        <div class="col-md-12">
            <div class="container-fluid" style="height: 70px; background-color: #74A3CB;">
                <div class="d-flex align-items-center" style="height: 100%;">  
                    <h5 style="font-weight: 700; color: white;">Video Chat App</h5>
                </div>
            </div>
        </div>

        <div class="col-md-12 d-flex justify-content-center pt-4">
            <h4 style="font-weight: 900; font-size: 30px;">Connect with your friends easily</h4>
        </div>

    
        
            <div class="container-fluid mt-3 align-items-center" style="height: 70vh;" >
                <div class="row" style="height: 100%;">

                    <div class="col-md-6 border-end border-3 d-flex flex-column align-items-center justify-content-center" >
                        <div id="emailHelp" class="form-text">Create a new chat and share the code with your friends.</div> 
                       <a href="/create"> <button style="width: 40vh;" type="button" class="btn btn-success mt-3 btn-lg">New Chat</button></a>
                    </div>

                    <div class="col-md-6 border-end border-3 border-warning d-flex align-items-center justify-content-center" >
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Enter code or link</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">Enter the 8 digit code here.</div>
                            </div>
                            <div> 
                             <button style="width: 40vh;" type="button" class="btn btn-success  btn-lg">Join Chat</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
       
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
